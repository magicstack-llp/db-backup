name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: linux,win,macos)'
        required: false
        default: 'linux,win,macos'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: db-backup-linux-x86_64
          - os: windows-latest
            platform: win
            artifact_name: db-backup-windows-x86_64.exe
          - os: macos-latest
            platform: macos
            artifact_name: db-backup-macos-x86_64

    runs-on: ${{ matrix.os }}
    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -r requirements-build.txt

      - name: Build executable
        run: |
          uv run pyinstaller db-backup.spec --clean --noconfirm

      - name: Rename executable (Linux/macOS)
        if: matrix.platform != 'win'
        run: |
          mv dist/db-backup dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Rename executable (Windows)
        if: matrix.platform == 'win'
        run: |
          move dist\db-backup.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

